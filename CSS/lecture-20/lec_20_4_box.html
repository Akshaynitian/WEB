<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            height: 100px;
            width: 200px;
            border: 3px solid black;
            margin: 10px; /* for gap between two div tag */
            padding: 25px;/* for gap between content and border */
            /* box-sizing: border-box */;/* also a box sizing */
        }
        #org{
            background-color: orange;
        }
        #wht{
            background-color: white;
        }
        #grn{
            background-color: green;
        }
    </style>
</head>
<body>
    <div class="box" id="org">A</div>
    <div class="box" id="wht">A</div>
    <div class="box" id="grn">A</div>
</body>
</html>
