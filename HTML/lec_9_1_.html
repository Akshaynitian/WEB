<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <h2>Event Registration</h2>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name">
    <br>
    <br>
    <label for="emailId">Email:</label>
    <input type="email" id="emailId" name="emailId">
    <br>
    <br>
    <label for="phone">Phone:</label>
    <input type="tel" id="phone" name="phoneNumber">
    <br>
    <br>
    <label for="occupation">Occupation:</label>
    <select name="occupationType" id="occupation">
            <option value="student">Student</option>
            <option value="professional">Professional</option>
            <option value="other">Other</option>
    </select>
    <br>
    <br>

    <fieldset>
        <legend>Topics of Interest</legend>

        <label for="checkbox1">HTML</label>
        <input type="checkbox" name="checkbox" id="checkbox1">
        <br>
        <label for="checkbox2">CSS</label>
        <input type="checkbox" name="checkbox" id="checkbox2">
        <br>
        <label for="checkbox3">JS</label>
        <input type="checkbox" name="checkbox" id="checkbox3">
        <br>
    </fieldset>

    <label for="textarea1">Comments</label>
    <br>
    <textarea name="textarea1" id="textarea1" cols="30" rows="10"></textarea>
    <input type="submit" value="register">
    
    
    <br>
    <br>
    </form>
    
</body>
</html>
