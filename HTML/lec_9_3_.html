<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <h2>Complex Form</h2>
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name">

            <label for="emailId">Email:</label>
            <input type="email" id="emailId" name="emailId">
        
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phoneNumber">
            
            <label for="date">DOB:</label>
            <input type="date" name="Date" id="date">

            <span>Gender</span>
            <p style="display:inline">Gender</p>

            <label for="gender">Male</label>
            <input type="radio" id="gender" name="radio">

            <label for="gender">Female</label>
            <input type="radio" id="gender" name="radio">
            <br>
            <label for="country">Country</label>
            <select name="country" id="country" placeholder="choose country" required>
                <option>choose country</option>
                <option value="india">India</option>
                <option value="us">United States</option>
            </select>
        </fieldset>

        <fieldset>
            <legend>Address Street</legend>
            <label for="name">City:</label>
            <input type="text" id="name" name="name">

            <label for="text">State:</label>
            <input type="text" id="text" name="State">
        
            <label for="phone">Zip Code:</label>
            <input type="text" id="phone" name="phoneNumber">
        </fieldset>

    </form>
</body>
</html>
